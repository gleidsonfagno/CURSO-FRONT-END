<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CADASTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style/custom-form.css">

  </head>
  <body>
    
        <!-- cabecalho -->
        <header>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1>logo</h1>
                        </div>
                        <div class="col">
                            <ul class="nav justify-content-center">
                                <li class="nav-item"><a class="nav-link active" href="">home</a></li>
                                <li class="nav-item"><a class="nav-link" href="">sobre</a></li>
                                <li class="nav-item"><a class="nav-link" href="">contato</a></li>
                                <li class="nav-item"><a class="nav-link" href="">produtos</a></li>
                            </ul>
        
                        </div>
                    </div>
                </div>
            </header>

            <section id="contador">
                <div class="container">

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <h2>Cadastre-se</h2>
                            <p>ficou interecado? prencha os campos do formulario para receber nossos produtos em sua casa.</p>
                        </div>
                   </div>
        
                        <div class="col-md-6 col-sm-12">
                            <form class="form">

                                <div class="row">
                                        <div class="col">
                                                <div class="input-group">
                                                        <input class="form-control" type="text" name="name" placeholder="digite seu nome" >
                                                </div>
                                        </div>

                                        <div class="col">
                                                <div class="input-group">
                                                        <input class="form-control" type="text" name="name" placeholder="digite seu email" >
                                                    </div>
                                        </div>
                                </div>
        

                                <div class="row">
                                        <div class="col">
                                                <label for="endereco"  class="col-form-label-sm">Endereço completo</label>
                                                <input type="text" class="form-control" placeholder="Endereço completo">
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="col">
                                                <label for="Cidade"  class="col-form-label col-form-label-sm">Cidade</label>
                                                <input type="text" name="cidade" id="cidade" class="form-control">
                                        </div>

                                        <div class="col">
                                                <label for="estado"  class="col-form-label col-form-label-sm">Estado</label>
                                                <select name="estado" id="estado" class="form-control">
                                                        <option value="">Selecione um estado</option>
                                                        <option value="sp">SP</option>
                                                        <option value="ej">PA</option>
                                                        <option value="BH">CA</option>
                                                        <option value="MG">MG</option>
                                                </select>
                                        </div>

                                        <div class="col">
                                                <label for="cep"  class="col-form-label col-form-label-sm">CEP</label>
                                                <input type="text" name="cep" id="cep" class="form-control">
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="col">
                                                <div class="input-group">
                                                        <label for="inf" class="col-form-label col-form-label-sm">Informaoes</label>
                                                        <textarea class="form-control" name="informacoes" id="info" cols="30" rows="10"></textarea>
                                                    </div>   
                                        </div>
                                </div>


                                <div class="row">
                                        <div class="col">
                                                <div class="form-check">
                                                        <input type="checkbox" name="promocionais" id="promocionais">
                                                        <label for="promocionais" class="form-check-label"  class="col-form-label col-form-label-sm">Aceito receber informaçoes promocionais</label>
                                                </div>
                                        </div>
                                </div>
        
                                <button class="btn btn-lg btn-success">
                                    Realizar cadastro
                                </button>
        
                            </form>

                            <p><a href="#cadatro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se </a>Para receber novidades.</p>
        
                        </div>

                </div>
        
            </section>


            <div class="modal fade" id="modal-1">
        
                <div class="modal-dialog">
        
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Increver-me na lista</h5>
                            <button class="btn btn-lg btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <h6>preencha os campos abaixo para receber novidade e promoçoes</h6>
                           
                            <form action="" class="form-inline">
                                <div class="form-group col-4">
                                        <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome">
                                </div>

                                <div class="form-group col-4">
                                        <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required>
                                </div>

                                <div class="form-group col-4">
                                    <button type="submit" class="btn        btn-success">enviar</button>
                                </div>
                            </form>
                                
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                        </div>
                    </div>
        
                </div>
        
            </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
